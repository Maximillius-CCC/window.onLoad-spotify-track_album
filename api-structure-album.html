<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body{
            background-color: black;
        }

        p{
            color:rgb(166, 166, 166);

        }

        .album-track{
            height:50px;
            padding-top:13px;
            padding-bottom:13px;

        }

        .album-track:hover{
            background-color:rgb(105,105,105,0.4);
            border-radius:4px;
            cursor:pointer;
            height:52px;
        }

    </style>
  </head>
  <body>
    <section = class="artist-page">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="spot-image">
                        <img id="" src="">
                        <h2 id=""></h2>
                        <p id=""></p>
                        <p id=""></p>
                    </div>
                </div>
                <div class="album-list">
                    <ul id="">
                        <li class="album-track"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
         window.onload = function () {
        generateList()
      }

      const generateList = () => {
        for (let i = 0; i < album.length ; i++) {
          const albumTrack = document.createElement("li")

          card.classList.add("")
          card.innerHTML = `<li class="album-track"></li>`


          const row = document.querySelector(".div.container div.row .album-list")

          row.appendChild(albumTrack)
        }
      }
    </script>
  </body>
</html>
